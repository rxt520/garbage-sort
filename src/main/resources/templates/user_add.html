<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-admin 后台管理系统 - 新增用户</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style3.css" rel="stylesheet">
    <link href="/plugin/bootstrap-table/bootstrap-table.css" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h5>新增用户</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="data-form" onsubmit="return false">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-5">
                        <input name="username" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">初始化密码：</label>
                    <div class="col-sm-5">
                        <input id="password" name="password" class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-5">
                        <input name="confirm_password" class="form-control" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-5">
                        <input id="mobile" name="mobile" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-5">
                        <input id="email" name="email" class="form-control" type="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">地址：</label>
                    <div class="col-sm-5">
                        <input id="address" name="address" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<!-- 自定义js -->
<script src="/js/content.js"></script>
<script src="/plugin/layer/layer.js"></script>

<script src="/plugin/validate/jquery.validate.js"></script>
<script src="/plugin/validate/messages_zh.js"></script>

<script src="/plugin/bootstrap-table/bootstrap-table.js"></script>
<script src="/plugin/bootstrap-table/bootstrap-table-zh-CN.js"></script>

<script>
    var url_save = 'add_user';
    var url_list = 'userlist';

    $("#data-form").validate({
        rules: {
            username: {
                required: true,
                minlength: 4
            },
            password: {
                required: true,
                minlength: 6
            },
            confirm_password: {
                required: true,
                minlength: 6,
                equalTo: "#password"
            },
            email: {
                email: true
            },
            mobile:{
                digits:true,
                required:true,
                minlength:11
            }
        },
        messages: {
            username: {
                required: "请输入用户名",
                minlength: "用户名4个字符以上"
            },
            password: {
                required: "请输入密码",
                minlength: "密码必须六个字符以上"
            },
            confirm_password: {
                required: "请再次输入密码",
                equalTo: "两次输入的密码不一致"
            },
            email: {
                email: "请输入正确的邮箱地址"
            },
            mobile:{
                digits:"请输入数字",
                required:"请输入手机号",
                minlength:"请输入11位手机号码"
            }
        },

        // 监听表单的提交时间
        submitHandler: function (form) {
            $.ajax({
                url: url_save,
                type: 'post',
                data: $("#data-form").serialize(),
                dataType:"json",
                success: function (response) {
                    console.log(response);
                    if (response == 0) {
                        layer.msg("添加成功", {icon: 1, time: 1000}, function (index) {
                            parent.dataTable.bootstrapTable('refresh', {
                                url: url_list
                            });
                            parent.layer.closeAll();
                        });
                    } else {
                        layer.alert("添加失败");
                    }
                }
            });
        }
    });
</script>
</body>
</html>
